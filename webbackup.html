<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="intrerfacebackup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@600;700&display=swap');
    </style>
   </head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="#"><img src="logo.png" alt="Logo" class="zoomed-out-logo"></a>

    </div>
    <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
  <div class="container">
    <div class="title">Pendaftaran</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nama Penuh</span>
            <input type="text" placeholder="Masukkan Nama Anda" required>
          </div>
          <div class="input-box">
            <span class="details">No.Ic</span>
            <input type="text" placeholder="Isikan Nombor Ic" required>
          </div>
          <div class="input-box">
            <span class="details">Nombor Telefon</span>
            <input type="text" placeholder="No.Tel" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Masukkan Email Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Alamat</span>
            <input type="text" placeholder="Masukkan Alamat Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Tarikh Lahir</span>
            <input type="text" placeholder="Tarikh Lahir Anda" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Jantina</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Lelaki</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Perempuan</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Lain Lain</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Hantar">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
